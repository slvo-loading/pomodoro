<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="app-container">
      <h1>Pomodoro Timer</h1>
      <div class="app-circle">
        <div class="circle-shape"></div>
        <div class="timer">
          <p>
            <span class="minutes">25</span>:<span class="seconds">00</span>
          </p>
        </div>
        <button class="btn-start">start</button>
        <button class="btn-reset">reset</button>
      </div>
      <div id="message">You got this!</div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@latest/dist/core.js"></script>
  <script src="./app.js" type="module"></script>
</html>
